<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
</head>
<body>
    <div class="container">
        <div class="d-none text-center margin" id="spinner">
            <div class="spinner-border" role="status">
            </div>
        </div>
        <div class="type-container">
            <h1 class="heading">Typing Speed Test</h1>
            <div class="sub-heading">
                <p>I Can Type This Faster Than You Read</p>
                <div>
                    <div><img src="./Images/hourglass_3073440.png"> </div>
                    <p id="timer"></p>
                    <span>Seconds</span>
                </div>
            </div>
            <div class="display-content" >
                <p id="d-content"></p>
                <textarea id="input-text" class="inputcontent" type="text" placeholder="Type Here!" ></textarea>
            </div>
            <p id="result"></p>
            <button id="submitbt" class="btnsub">Submit</button>
            <button id="resetbtn" class="btnreset">Reset</button>            

        </div>
    </div>
</body>
</html>
